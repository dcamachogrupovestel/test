<div class="modal">
    <form [formGroup]="loginForm" class="topBefore">
        <div class="form-group">
            <label for="user">Usuario</label>
            <input id="user" formControlName="user" class="form-control" />
        </div>
        <div class="form-group">
            <label for="password">Contrase√±a</label>
            <input id="password" type="password" formControlName="password" class="form-control" />
        </div>
        <div *ngIf="errorMessage" class="alert">
            {{ errorMessage }}
        </div>
    </form>
    <div class="modal-footer">
        <button class="btn success" (click)="onSubmit()"><i class="fas fa-check-circle"></i> Iniciar Sesion</button>
    </div>
</div>
