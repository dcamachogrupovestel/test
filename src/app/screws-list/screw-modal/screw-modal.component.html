<div class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">AÃ±adir Tornillo</h4>
        <button type="button" class="close" aria-label="Close" (click)="closeModal()">
            <i class="fas fa-times-circle"></i>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="screwForm" class="topBefore">
          <div class="form-group">
            <label for="name">Nombre</label>
            <input id="name" formControlName="name" class="form-control" />
          </div>
          <div class="form-group">
            <label for="price">Precio</label>
            <input type="number" id="price" formControlName="price" class="form-control" />
          </div>
          <div class="form-group">
            <label for="format">Formato</label>
            <input id="format" formControlName="format" class="form-control" />
          </div>
          <div class="form-group">
            <label for="providerName">Proveedor</label>
            <input id="providerName" formControlName="providerName" class="form-control" />
          </div>
          <div *ngIf="errorMessage" class="alert">
            {{ errorMessage }}
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn danger" (click)="closeModal()"><i class="fas fa-times-circle"></i>Cerrar</button>
        <button class="btn success" (click)="onSubmit()"><i class="fas fa-check-circle"></i> Guardar</button>
      </div>
    </div>
  </div>
